<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes MQTT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        #search {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Mensajes recibidos</h1>
    <input type="text" id="search" placeholder="Buscar mensajes...">
    <table id="messagesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Mensaje</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="/static/app.js"></script>
</body>
</html>
